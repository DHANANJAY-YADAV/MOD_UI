<div id="payment">
    <div>
        <div class="container p-2">

            <div class="py-4 text-center top">
                <h2 style="color: black;">Admin Payments</h2>

            </div>

        </div>
        <div class="container p-3">
            <div class="modal-body">
                <table class="table table-striped table-bordered" style="color:black;">
                    <thead>
                        <tr>
                            <th>Training Id</th>
                            <th>Course</th>
                            <th>Mentor Name</th>
                            <th>Mentor Id</th>
                            <th>Course Fees</th>
                            <th>Commission</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let items of PaymentData">
                            <td>{{items.trainingId}}</td>
                            <td>{{items.skillName}}</td>
                            <td>{{items.mentorName}}</td>
                            <td>{{items.mentorId}}</td>
                            <td>{{items.amount}}</td>
                            <td>
                                <div *ngIf="items.id==edit" style="width: 100%;">
                                    <form [formGroup]="Commission" autocomplete="off" (submit)="onSubmit(Commission)">
                                        <input type = "text" class="form-control" [(ngModel)]="items.commision" formControlName="com">
                                    </form>
                                </div>
                                <div *ngIf="items.id!=edit">
                                    {{items.commision}}
                                </div>
                            </td>
                            <td>
                                <div *ngIf="items.id != edit">
                                    <button class=" btn btn-primary btn-block " (click)="editOption(items.id)">Edit</button>
                                </div>
                                <div *ngIf="items.id == edit">
                                    <button class=" btn btn-primary btn-block " (click)="commissionEdit(items.id)">Save</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
